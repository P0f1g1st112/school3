{% load staticfiles %}
{% include 'header.html' %}


	<div id="fh5co-contact" class="fh5co-no-pd-top">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-12 col-md-offset-0 text-center fh5co-heading">
					<h2><span>Contact Us</span></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-padded-right col-md-offset-1">
					<form action="#">
						<div class="form-group row">
							<div class="col-md-6 field">
								<label for="firstname">Имя</label>
								<input type="text" name="FName" id="firstname" class="form-control">
							</div>
							<div class="col-md-6 field">
								<label for="lastname">Фамилия</label>
								<input type="text" name="FName" id="lastname" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 field">
								<label for="email"><b>Email</b></label>
								<input type="text" name="FName" id="email" class="form-control">
							</div>
							<div class="col-md-6 field">
								<label for="phone">Телефон</label>
								<input type="text" name="FName" id="phone" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12 field">
								<label for="message">Сообщение</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12 field">
								<input type="submit" id="submit" class="btn btn-primary" value="Отправить">
							</div>
						</div>
					</form>
				</div>
				
				<aside id="sidebar">
				</aside>

			</div>
		</div>
	</div>

	{% include 'footer.html' %}
